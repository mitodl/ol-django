name: CI
on: [push]
jobs:
  list_applications:

    runs-on: ubuntu-latest
    steps:
      # dynamically determine application names so we automatically pick up new apps
      - uses: actions/checkout@v2

      - name: list all monorepo applications
        id: set-app-names
        run: |
          cd src/mitol
          APP_NAMES=$(ls -d */ | sed 's#/##' | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "::set-output name=app-names::${APP_NAMES}"

    # save the list into the outputs
    outputs:
      app-names: ${{ steps.set-app-names.outputs.app-names }}

  tests:
    runs-on: ubuntu-latest
    needs: list_applications
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
        app-name: ${{ fromJson(needs.list_applications.outputs.app-names) }}

    # Service containers to run
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Apt install
        run: sudo apt-get install -y libxmlsec1-dev

      - name: Lints
        run: ./pants lint "tests/mitol/${{ matrix.app-name }}:"

      # - name: Typecheck
      #   run: ./pants typecheck "tests/mitol/${{ matrix.app-name }}:"

      - name: Tests
        run: ./pants test "tests/mitol/${{ matrix.app-name }}:"

      # - name: Upload coverage to CodeCov
      #   uses: codecov/codecov-action@v1
      #   with:
      #     directory: ${{ matrix.app-name }}/coverage/
      #     flags: ${{ matrix.app-name }}

  release:
    needs: tests
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2
      with:
        python-version: 3.8

    # extract the app name out of the tag's ref value
    - id: get-app-name
      uses: actions/github-script@v3
      with:
        script: |
          const appName = context.ref.match(/refs\/tags\/([a-z\-]+)\/v\S+$/)[1]
          core.setOutput('app-name', appName)
          core.setOutput('app-package', appName.replace("-", "_"))

    - name: Build
      run: ./pants package "src/mitol/${{steps.get-app-name.outputs.app-package}}:"

    - uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
